<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Manage Personal Finance</title>
        <style>
            /* width */
            ::-webkit-scrollbar {
                width: 5px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: #d8edff;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #51adff;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: red;
            }
        </style>
    </head>
